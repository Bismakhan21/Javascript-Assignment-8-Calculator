<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
     <div class="calculator">
        
        <input type="text" id="display" readonly>

        <div class="buttons">
          
           <button class="clear" onclick="clearDisplay()">C</button>
           
           <button class="clear1step" value="DE" onclick="display.value =  display.value.toString().slice(0,-1)">DE</button>
           <button class="operate" onclick="appendToDisplay('/')">/</button>
           <button class="operate" onclick="appendToDisplay('+')">+</button>

           
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operate" onclick="appendToDisplay('-')">-</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operate" onclick="appendToDisplay('*')">*</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('0')">0</button>
        
            <button onclick="appendToDisplay('00')">00</button>
            <button onclick="appendToDisplay('000')">000</button>
            <button class="operate" value="." onclick="appendToDisplay('.') ">
                . </button>
            
            <button class="equal" onclick="calculateResult()">=</button>
       
        </div>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
